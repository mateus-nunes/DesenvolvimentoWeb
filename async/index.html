<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="hora"></h1>

    <script>
        setInterval(Relogio, 1000);
         
        function Relogio() {
            let d = new Date();
            document.getElementById("hora").innerHTML =
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();
        }
    </script>

</body>

</html>
